<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>

    <div class="container">
        <br />
        <h1 class="text-center">利润分配表</h1>
        <br />
        <form>
            <div class="row">
                <div class="col-sm-4">
                    <div class="row">
                        <label class="col-sm-4 ver-middle">编制单位：</label>
                        <div class="col-sm-8 ">
                            <input class="form-control" type="text">
                        </div>
                        <br />
                    </div>
                </div>

                <div class="col-sm-6"> 
                    <label class="col-sm-2 ver-middle">日期：</label>
                    <div class="input-group date form_date col-sm-8" data-date-format="yyyy 年 mm 月 dd 日"
                    data-link-field="dtp_input" data-link-format="yyyy-mm-dd">
                        <input class="form-control" type="text" readonly>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                    <input type="hidden" id="dtp_input" />
                    <br/>
                </div>

                <div class="col-sm-2 ver-middle"><strong>单位：元</strong>
                </div>
            </div>
            <br />

            <table class="table">
                <tr>
                    <th class="pdl-10">项目</th>
                    <th>行次</th>
                    <th>本年实际</th>
                    <th>上年实际</th>
                </tr>
                <tr>
                    <td>一、净利润</td>
                    <td>1</td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td class="pdl-2">加：年初未分配利润</td>
                    <td>2</td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td class="pdl-4">其他转入</td>
                    <td>4</td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td>二、可供分配的利润</td>
                    <td>8</td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td>减：提取法定盈余公积</td>
                    <td>9</td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td>提取法定公益金</td>
                    <td>10</td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td>提取职工奖励及福利基金</td>
                    <td>11</td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td>提取储备基金</td>
                    <td>12</td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td>提取企业发展基金</td>
                    <td>13</td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td>利润归还投资</td>
                    <td>14</td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td>三、可供投资者分配的利润</td>
                    <td>16</td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td>减：应付优先股股利</td>
                    <td>17</td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td>提取任意盈余公积</td>
                    <td>18</td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td>应付普通股股利</td>
                    <td>19</td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td>转作资本（或股本）的普通股股利</td>
                    <td>20</td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td>四、未分配利润</td>
                    <td>25</td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                    <td>
                        <input type="text" class="form-control" />
                    </td>
                </tr>
            </table>
        </form>

        <button class="btn btn-success center-block">保存</button>
    </div>
    <br />
    <br />
    <br />

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript">
        'use strict'

        $('.form_date').datetimepicker({
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
    </script>
</body>

</html>
